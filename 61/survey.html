        body {
            width: 80%;
            margin: auto;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: .5em;

        textarea {
            height: 10em;
        }

<body>
    <form method="POST" action="foo.php">
        <label>First Name:
            <input name="first" placeholder="Enter First Name" minlength="3" maxlength="10" />
        </label>

        <label for="lastName">Last Name:</label>
        <input id="lastName" name="last" minlength="3" maxlength="10" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="dateVisited">Date Visited:</label>
        <input type="date" value="2000-01-01" />

        <label for="rating">Please Rate Us:</label>
        <input type="range" id="rating" name="rating" min="1" max="5" />

        <label for="comments">Please leave a comment:</label>
        <textarea name="comment" id="comments" placeholder="Add a comment">This is the default comment</textarea>

        <input type="submit" />
    </form>
